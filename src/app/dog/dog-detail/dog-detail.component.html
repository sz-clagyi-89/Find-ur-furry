<div class="row">
  <div class="col-xs-12">
    <div class="row">
      <img [src]="currentDog.imagePath" alt="currentDog.name" class="img-responsive" style="max-height: 400px;">
    </div>
    <div class="row">
      <h3>{{ currentDog.name }}</h3>
    </div>
    <div class="row">
      <h3>Bread</h3>
      <p>{{ currentDog.bread }}</p>
    </div>
    <div class="row">
      <h3>Story</h3>
      <div class="jumbotron">
        <p>{{ currentDog.story }}</p>
      </div>
    </div>
    <div class="row">
        <h3>Size</h3>
        <p>{{ currentDog.size }}</p>
    </div>
    <div class="row">
      <h3>vaccination</h3>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let vaccine of currentDog.vaccination">
          <span class="badge">
            2
          </span>
          {{ vaccine }}
        </li>
      </ul>
    </div>
  </div>
</div>
