<a 
  [routerLink]=[index]
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">Name: {{ dogItem.name }}</h4>
    <br>
    <p class="list-group-item-text">Bread: {{ dogItem.bread }}</p>
    <p class="list-group-item-text">Size: {{ dogItem.size }}</p>
  </div>
  <span class="pull-right">
    <img 
      [src]="dogItem.imagePath" 
      alt="dogItem.name"
      class="img-responsive" 
      style="max-height: 100px;"
    >
  </span>
</a>
