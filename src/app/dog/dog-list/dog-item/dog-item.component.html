<a href="#" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ dogItem.name }}</h4>
    <p class="list-group-item-text">{{ dogItem.bread }}</p>
    <p class="list-group-item-text">{{ dogItem.size }}</p>
  </div>
  <span class="pull-right">
    <img 
      [src]="dogItem.imagePath" 
      alt="dogItem.name"
      class="img-responsive" 
      style="max-height: 100px;"
    >
  </span>
</a>
